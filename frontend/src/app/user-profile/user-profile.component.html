<div class="container">
    <header class="header">
        <a href="initialPage" class="back-button" aria-label="Back to home page">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </a>
    </header>

    <div class="user-profile-card">
        <div *ngIf="user">
        <h2>User Profile</h2>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Surname:</strong> {{ user.surname }}</p>
        <p><strong>Address:</strong> {{ user.address }}</p>
        <p><strong>Telephone:</strong> {{ user.telephone }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Social Media and Social media username:</strong> {{ user.social_media }}</p>
        <button (click)="openEditModal()" class="modify-button">Modify</button>
        <button (click)="deleteUser()" class="delete-button">Delete</button> 
    </div>
    </div>

  <!-- Modal -->
<div *ngIf="isEditing" class="modal">
    <div class="modal-content">
        <h2>Edit User Profile</h2>
        <form (ngSubmit)="updateUser()">
            <label for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="currentUser.username" name="username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="currentUser.name" name="name" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" [(ngModel)]="currentUser.surname" name="surname" required>

            <label for="address">Address:</label>
            <input type="text" id="address" [(ngModel)]="currentUser.address" name="address" required>

            <label for="telephone">Telephone:</label>
            <input type="text" id="telephone" [(ngModel)]="currentUser.telephone" name="telephone">

            <label for="email">Email:</label>
            <input type="text" id="email" [(ngModel)]="currentUser.email" name="email">

            <label for="socialmedia">Social Media and Social media Username:</label>
            <input type="text" id="socialmedia" [(ngModel)]="currentUser.social_media" name="social_media">

            <button type="submit">Update</button>
            <button type="button" (click)="closeEditModal()">Cancel</button>
        </form>
    </div>
</div>

</div>
